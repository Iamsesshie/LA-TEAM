<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend Requests</title>
    <link rel="stylesheet" href="../css/amis.css">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="profile">
                <img src="../2.jpg" alt="Avatar">
                <h2>Username</h2>
            </div>
            <h2>Menu</h2>
            <nav>
                <ul>
                    <li><a href="../html/contact.html">Discussion</a></li>
                    <li><a href="../html/amis.html">Invitations</a></li>

                </ul>

        <div class="content">
            <div class="friend-requests">
                <div class="request">
                    <img src="user1.jpg" alt="User 1">

                        <h2>User 1</h2>

                    </div>
                </div>

                <div class="request">
                    <img src="user2.jpg" alt="User 2">
                    <div class="request-info">
                        <h2>User 2</h2>
                        <button class="accept-btn"><i class="fas fa-check"></i> Accept</button>
                        <button class="reject-btn"><i class="fas fa-times"></i> Reject</button>
                    </div>
                </div>
                
            </div>
