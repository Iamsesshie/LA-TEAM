<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/loginandsign.css">
    <title>Register</title>
</head>
<body><br><br>
    <div class="container">
        <div class="box form-box">
            <header>Sign Up</header>
            <form action="" method="">
                <div class="field input">
                    <label for="username">Username :</label>
                    <input type="text" name="username" id="username" autocomplete="off" required>
                </div>
                <div class="field input">
                    <label for="first name">First Name :</label>
                    <input type="text" name="first name" id="firstName" autocomplete="off" required>
                </div>
                <div class="field input">
                    <label for="last name">Last Name :</label>
                    <input type="text" name="last name" id="lastName" autocomplete="off" required>
                </div>
                <div class="field input">
                    <label for="email">Email :</label>
                    <input type="email" name="email" id="email" autocomplete="off" required>
                </div>
                <div class="field input">
                    <label for="age">Age :</label>
                    <input type="number" name="age" id="age" autocomplete="off" required>
                </div>

                <div class="field input">
                    <label for="password">Enter Password :</label>
                    <input type="password" name="password" id="password" autocomplete="off" required>
                </div>


                <div class="field">
                    
                    <input type="submit" class="btn" name="submit" value="Sign Up" required>
                </div>
                <div class="links">
                    Already a member? <a href="../html/login.html">Sign In</a>
                </div>
            </form>
        </div>
    </div>
    <script src="../javascript/signup.js"></script>
</body>
</html>
